<section>
  <form name="form" ng-submit="register()">
    <fieldset>
      <legend>Sign up form</legend>

      <div class="form-group">
        <label><b>First name</b></label>
        <input name="fname" type="text" ng-model="user.fname">
      </div>

      <div class="form-group">
        <label><b>Last name</b></label>
        <input name="lname" type="text" ng-model="user.lname">
      </div>

      <div class="form-group">
        <label><b>Age</b></label>
        <input name="age" type="text" ng-model="user.age">
      </div>

      <div class="form-group">
        <label><b>Phone number</b></label>
        <input name="phoneNum" type="text" ng-model="user.phoneNumber">
      </div>

      <div class="form-group">
        <label><b>Email</b></label>
        <input name="email" type="text" ng-model="user.email">
      </div>

      <div class="form-group">
        <label><b>Password</b></label>
        <input name="password" type="password" ng-model="user.password">
      </div>

      <div class="actions">
        <label></label>
        <button>Sign up</button>
      </div>
    </fieldset>
  </form>
</section>
