<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>eLibrary App</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><u><b>e-Library</b></u></h1>
      <h2 ng-show="currentUser">Welcome, {{currentUser.email}}</h2>
      <nav>
        <ul>
          <li>
            <a ui-sref="all-books" ui-sref-active="active">Catalogs</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Login</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">Register</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="my-books" ui-sref-active="active">My subscribed books</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="renew-book" ui-sref-active="active">Renew existing books</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="add-book" ui-sref-active="active">Borrow a book</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Sign out</a>
          </li>
        </ul>
      </nav>
    </header>

    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/book.js"></script>
    <script src="js/services/auth.js"></script>
  </body>
</html>
